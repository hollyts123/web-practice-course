<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Приклад веб-сторінки з формою</title>
</head>
<body>
    <form action="registration.php" method="post">
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <br>
        <p>Choose your gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br><br>
        <p>What languages do you speak?</p>
        <label for="english">English</label>
        <input type="checkbox" id="english" name="language" value="English">
        <label for="ukrainian">Ukrainian</label>
        <input type="checkbox" id="ukrainian" name="language" value="Ukrainian">
        <label for="spanish">Spanish</label>
        <input type="checkbox" id="spanish" name="language" value="Spanish"><br>
        <br>
        <label for="color">Choose your favorite color:</label>
        <select id="color" name="color">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green" selected>Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
        </select><br><br>
        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
